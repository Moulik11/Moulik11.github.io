<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="keywords" content="hasbasdibabdiwhyisthe" />

</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label for="">Total Bill:</label>
           <input type="text" placeholder="Enter Your Total Bill....... " id="billTotal">
        </div>
        <div>
            <label for="">Tip:</label>
            <input type="range" value="0" id="tipInput">
            <span id="tipOutput"></span>
            <p id="funnyOne"></p>
        </div>
        <div>
            <label for="">Split(number of people)</label>
            <input type="range" name="" id="splitInput" min="1" max="20" value="1">
            <span id="splitOutput"></span>
        </div>
        <hr>
        <div>
            <div>
                <label for="">New Bill(per person):</label><span id="newBill"></span>
            </div>
            <div>
                <label for="">Tip Amount(per person):</label><span id="tipEach"></span>
            </div>
        </div>
        <div>
            <input type="button" value="Calculate Tip Again" id="resetButton" onclick="refreh()">
        </div>
    </div>
    <script>
        document.getElementById('container').onclick = function(){
            var bill = Number(document.getElementById("billTotal").value);
            var tipPercent = document.getElementById("tipInput").value;
            var split = document.getElementById("splitInput").value;
            var tipValue = bill * (tipPercent/100);
            var newBillEach = (bill + tipValue) / split
            var tipEach = tipValue/split
            var minTip = 60
            if(tipPercent>minTip){
                document.getElementById('funnyOne').innerHTML = "Indians won't give this much tip " + "&#x1F602;" + "&#x1F602;" + "&#x1F602;"
            }



           document.getElementById ('tipOutput').innerHTML = tipPercent + "%" ;
           document.getElementById ('splitOutput').innerHTML = split  ;
           document.getElementById('newBill').innerHTML = "&#x20B9;" + newBillEach.toFixed(2);
           document.getElementById('tipEach').innerHTML = "&#x20B9;" +tipEach.toFixed(2);
        }
        function refreh(){
            window.location.reload()
        }


    </script>
    
</body>
</html>
