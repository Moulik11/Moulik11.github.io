<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Animator</title>
</head>
<body>
    <form action="">
        <input type="text" id="inputfield" onkeyup="keyPressed()" placeholder="ENTER YOUR NAME">
    </form>

    
    <input type="button" value="Big" onclick="document.getElementById('inputfield').style.fontSize='100px'"><br>
    <!-- <input type="button" value="Color" onclick="document.getElementById('inputfield').style.color='red'"> -->
    <input type="button" value="Upper Case" onclick="document.getElementById('inputfield').style.textTransform='uppercase'"><br>
    <input type="button" value="hide" onclick="document.getElementById('inputfield').style.visibility='hidden'"><br>
    <input type="button" value="show" onclick="document.getElementById('inputfield').style.visibility='visible'" ><br>
    <input type="button" value="Lower Case" onclick="document.getElementById('inputfield').style.textTransform='lowercase'"><br>
    <script>

    </script>
</body>
</html>
