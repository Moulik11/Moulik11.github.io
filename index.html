<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sandbox: Section 2</title>
</head>

<body>
  <h1 id="yo"></h1>
  <script>
    prompt("Your NAme?");
    prompt("Your crush's NAme?");
    var random = Math.floor(Math.random() * 100)
    if (random < 50) {
      random = +50;
    }
    document.getElementById("yo").innerHTML = "Your Crush Loves You " + random + " %"

  </script>
